<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Front</title>
</head>
<body>
<main>
    <h1>Lisää uusi parkkipaikka</h1>
    <div id="map"></div>

    <div id="info"></div>


    <form id="parking-facility" class="hidden">

        <h2>Parkkipaikka</h2>
        <button id="add-parking-facility">Lisää parkkipaikka</button>

        <div id="parking-facility-form">
            <label for="name-input">name:</label><input id="name-input" placeholder="Anna nimi">
            <label for="latitude-input">latitude:</label><input id="latitude-input">
            <label for="longitude-input">longitude:</label><input id="longitude-input">
            <!--            <label for="owner-input">sähköposti</label><input id="owner-input">-->
        </div>

        <div id="parking-space">
            <h2>Parkkiruutu</h2>

            <label for="space-name-input">nimi</label><input id="space-name-input" placeholder="Anna nimi">
            <label for="space-available-input">käytettävissä</label><input id="space-available-input" type="checkbox">
            <label for="space-charger-amps-input">virta</label><input placeholder="16" id="space-charger-amps-input">
            <label for="space-charger-voltage-input">jännite</label><input placeholder="230"
                                                                           id="space-charger-voltage-input">
            <label for="space-charger-type-input">jännite</label><input placeholder="AC" id="space-charger-type-input">
            <button id="remove-parking-space">Poista parkkiruutu</button>

            <br>
            <button id="add-parking-space">Lisää parkkiruutu</button>

            <div class="buttons-div">
                <input type="submit" value="Valmis">
                <button id="cancel">Peruuta</button>
            </div>


        </div>
    </form>

    <div id="status"></div>


    <div id="login">
        <a href="https://mypark.auth.eu-central-1.amazoncognito.com/login?response_type=token&client_id=5s8ou6hd2k9t0ro0p9uq5hrfnp&redirect_uri=http://localhost:9080/&scope=openid+profile+aws.cognito.signin.user.admin&state=12121212">login</a>
    </div>


</main>
</body>

</html>
